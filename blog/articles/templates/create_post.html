<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/post.css">
        <title>Django Public Blog - создать статью</title>
    </head>
    <body>
        <div class="content">
    <div class="content">
            <h1>Написать статью</h1>
            <form method="POST">{% csrf_token %}
            <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}" class="center">
                <textarea name="text" placeholder="Текст статьи" class="center1">{{ form.text }}</textarea>
                <input type="submit" value="Сохранить"><br>
            </form>
            {{ form.errors }}
        </div>
</div>
    </body>
</html>
